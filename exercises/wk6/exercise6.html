<!DOCTYPE html>
<html>
<head>
    <title>Functions in JavaScript</title>
    <style="text/css"></style>
</head>

<body>
    <h1 id="chhead">This is JavaScript</h1>
    <button onclick="chText()">Change Text</button>
    <br>
    <br>
    <input id="num1">
    <input id="num2">
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
    <h1 id="answer"></h1>
    <br>
    <br>
    <h1>Guess the number</h1>
    <input id="num3">
    <button onclick="guess()">Guess</button>
    <div id="guess"></div>
    <div id="ans"></div>
    <div id="verdict"></div>
</body>

<script>
function guess() {
    var guess = Number(document.getElementById('num3').value);
    var num = Math.ceil(Math.random()*10);
    document.getElementById('ans').innerHTML = num;
    document.getElementById('guess').innerHTML = guess;
    if (num == guess) {
        document.getElementById('verdict').innerHTML = "Correct!";
    } else {
        document.getElementById('verdict').innerHTML = "Try again";
    };
}
function chText() {
    document.getElementById('chhead').innerHTML = "This is DOM manipulation";
}
function add() {
    var num1 = Number(document.getElementById('num1').value);
    var num2 = Number(document.getElementById('num2').value);
    document.getElementById('answer').innerHTML = num1+num2;
}
function sub() {
    var num1 = Number(document.getElementById('num1').value);
    var num2 = Number(document.getElementById('num2').value);
    document.getElementById('answer').innerHTML = num1-num2;
}
function mul() {
    var num1 = Number(document.getElementById('num1').value);
    var num2 = Number(document.getElementById('num2').value);
    document.getElementById('answer').innerHTML = num1*num2;
}
function div() {
    var num1 = Number(document.getElementById('num1').value);
    var num2 = Number(document.getElementById('num2').value);
    document.getElementById('answer').innerHTML = num1/num2;
}
</script>
</html>
