<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Exercise</title>
</head>
<body>

    <form>
        <p>
            <div>First Name:</div>
            <input type="text"/>
        </p>

        <p>
            <div>Last Name:</div>
            <input type="text"/>
        </p>

        <p>
            <div>Email Address:</div>
            <input type="email"/>
        </p>
        
        <p>
            Date of Birth: <input type="date"/>
        </p>

    <h3>Credit Card Type:</h3>

    <p>
        <br>
        <input type="radio" name="card"/><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Old_Visa_Logo.svg/2560px-Old_Visa_Logo.svg.png" width=50/>
        <br>
        <input type="radio" name="card"/><img src="https://workingsilver.com/wp-content/uploads/2018/03/visa-debit-card-1.png" width=50/>
        <br>
        <input type="radio" name="card"/><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/200px-Mastercard-logo.svg.png" width=50/>
        <br>
        <input type="radio" name="card"/><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" width=50/>
    </p>

    <p>
        <input type="number"/>Credit Card Number
    </p>

    <p>Expiry Year:
        <select>
            <option selected="selected">2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
        </select>
    </p>

    <p>Expiry Month:
        <select>
            <option selected="selected">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>

        <p>Additional Notes:</p>

        <textarea cols="40" rows="4"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit Card Details"/>
    </form>
    <br>
</body>
