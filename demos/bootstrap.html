<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <style>
            .col-md-1 {
                border: solid 1px red;
                font-size: 0.5em;
            }
            .col-md-2 {
                border: dotted 2px #000000;
            }
            .col-md-4 {
                border: dashed 4px blue;
            }
            .col-sm-7, .col-sm-5 {
                background-color: red;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- default font size is 14px -->
                <div class="col-md-2">
                    <button class="btn btn-default btn-sm" href="https://www.google.com">Button</button>
                </div>
                <div class="col-md-2">Column 2</div>
                <div class="col-md-2">Column 3</div>
                <div class="col-md-2">Column 4</div>
                <div class="col-md-2">Column 5</div>
                <div class="col-md-2">Column 6</div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <table class="table table-striped table-sm table-dark table-hover">
                        <tr class="table-warning">
                            <th>Company</th>
                            <th>Contact</th>
                            <th>Country</th>
                        </tr>
                        <tr>
                            <td>Alfreds Futterkiste</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                        </tr>
                        <tr class="table-info">
                            <td>Centro comercial Moctezuma</td>
                            <td>Francisco Chang</td>
                            <td>Mexico</td>
                        </tr>
                        <tr>
                            <td>Ernst Handel</td>
                            <td>Roland Mendel</td>
                            <td>Austria</td>
                        </tr>
                        <tr>
                            <td>Island Trading</td>
                            <td>Helen Bennett</td>
                            <td>United Kingdom</td>
                        </tr>
                      </table>
                </div>
                <div class="col-md-4">Column 2</div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <li class="list-unstyled">

                    </li>
                </div>
                <div class="col-sm-9">
                    <li class="list-inline">

                    </li>
                </div>
            </div>

            <img src="images/old-logo.png" height=550 class="rounded-circle img-fluid">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
