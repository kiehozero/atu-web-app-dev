<script>

/* can use HTML5's web storage feature to store up to 5mb of string data */
    var message = "This is a message"

    /* this is shorthand, you can use the setItem() function to save something to storage too */
    localStorage.myMessage = message;
    /* this is shorthand, you can use the getItem() function to read an item from storage too */
    alert(localStorage.myMessage);
    /* items are removed using removeItem() or when the user clears the cache manually */
    localStorage.removeItem(myMessage);
    /* same functions are available using sessionStorage, but data doesn't persist between different browser sessions */
    sessionStorage.test = "Hello from session storage!";
</script>
