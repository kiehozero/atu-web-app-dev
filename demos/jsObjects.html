<script>
    /* Object constructor - good practice to start obj constructors with upper-case letters */
    function NewCar(carType, carModel, carColor, carReg, carYear) {
        this.type = carType;
        this.model = carModel;
        this.color = carColor;
        this.reg = carReg;
        this.year = carYear;
        /* object method, functions can be stored inside an object */
        this.age = function() {return 2023 - this.year;}
    }
    var car1 = new NewCar("Ford", "Mondeo", "Red", "15-G-1234", 2015);
    /* remember to include opening and closing brackets after a function */
    alert(car1.age());

    
</script>
