<!DOCTYPE html>
<html>
<head>
    <title>Functions in JavaScript</title>
    <style="text/css"></style>
</head>

<body id="bdy">
    <h1 id="one">Heading 1</h1>
    <h1 id="two">Heading 2</h1>
    <h1 id="three">Heading 3</h1>

    <h1 id="result">Enter your name below</h1>
    <input id="in1">
    <button onclick="myName()">Check name</button>
    <button onclick="backch()">Change background</button>
</body>

<script>
function myName() {
    var x = document.getElementById('in1').value;
    var hOne = document.getElementById('one');
    var hTwo = document.getElementById('two');
    var hThr = document.getElementById('three');
    document.getElementById('result').innerHTML = "Hello " + x;
    hOne.innerHTML = "Font changed!";
    hOne.style.fontFamily = "Arial";
    hTwo.innerHTML = "Colour changed!";
    hTwo.style.color = "red";
    hThr.innerHTML = "Border changed!";
    hThr.style.border = "3px dashed red";
}
function backch() {
    document.getElementById('bdy').style.background = "yellow";
}
</script>
</html>
